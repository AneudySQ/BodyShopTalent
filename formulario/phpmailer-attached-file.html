	<div id="page">
		<!-- Header -->
		<header class="main-header ">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 col-6">
						<!-- Menu -->
						<nav id="menu" class="main-menu">
						<!-- Menu End -->
					</div>
					<div class="container-fluid  ">
						<img src="/formulario/img/cabecera.png" class="img-fluid" alt="">
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->

		<!-- Sub Header -->
		<div class="sub-header contain">
			<div class="container   text-center">
				<h1>Unete al mas grande equipo</h1>
			</div>
		</div>
		<!-- Sub Header End -->

		<!-- Main -->
		<main>
			<!-- Contact  -->
			<div class="contact">
				<div class="container">
					<!-- Form -->
					<form method="POST" id="contactForm" name="contactForm" action="php/send_phpmailer_file_attachment.php">
						<div class="row">
							<div class="col-lg-12" id="mainContent">
								<!-- Personal Details -->
								<div class="row box first">
									<div class="box-header">
										<h3><strong>1</strong>Datos personales</h3>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<input id="username" class="form-control" name="username" placeholder="Nombre completo" type="text" data-parsley-pattern="^[a-zA-Z\s.]+$" required />
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<input id="email" class="form-control" name="email" placeholder="Correo" type="email" required />
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<input id="phone" class="form-control" name="phone" placeholder="Teléfono " type="text" data-parsley-pattern="^\+{1}[0-9]" />
										</div>
									</div>
								</div>
								<!-- Personal Details End -->
								<!-- Subject -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>2</strong>Posición</h3>
										<p>¿A qué puesto quieres aplicar?</p>
									</div>
									<div class="col-12">
										<div class="form-group">
											<input type="hidden" id="subject" name="subject" value="General Information" />
											<select id="subjectList" class="wide" name="subjectList">
												<option value="0">General Information</option>
												<option value="1">Subject Topic 1</option>
												<option value="2">Subject Topic 2</option>
												<option value="3">Subject Topic 3</option>
											</select>
										</div>
									</div>
								</div>
								<!-- Subject End -->
								<!-- File Uploader -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>3</strong>Archivo adjunto</h3>
										<p>Debes subir un archivo en jpg, png, pdf, max. 1Mb.</p>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="file" name="filepond[]" />
										</div>
									</div>
								</div>
								<!-- File Uploader End -->
								<!-- Message -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>4</strong>Mensaje</h3>
										<p>¿Por qué deberíamos seleccionarte?</p>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<textarea id="inputMessage" class="form-control" name="message" placeholder="Argumenta" data-parsley-pattern="^[a-zA-Z0-9\s.:,!?']+$"
												required></textarea>
										</div>
									</div>
								</div>
								<!-- Message End -->
								<!-- Terms -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>5</strong>Descargo</h3>
										<p>Acepta los términos y condiciones.</p>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="checkbox" id="cbx" class="inp-cbx" name="terms" value="yes" required />
											<label class="cbx terms" for="cbx">
												<span>
													<svg width="12px" height="10px" viewbox="0 0 12 10">
														<polyline points="1.5 6 4.5 9 10.5 1"></polyline>
													</svg>
												</span>
												<span>Acepta</span>
											</label>
										</div>
									</div>
								</div>
								<!-- Terms End -->
								<!-- Submit-->
								<div class="row box">
									<div class="col-12">
										<div class="form-group">
											<button type="submit" name="submit" class="btn-form-func">
												<span class="btn-form-func-content">Submit</span>
												<span class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
											</button>
										</div>
									</div>
								</div>
								<!-- Submit -->
							</div>
						</div>
					</form>
					<!-- Form End -->
				</div>
			</div>
			<!-- Contact End -->
